name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Set version
        run: echo "VERSION=${{ github.sha }}" >> $GITHUB_ENV

      - name: Build app
        run: npm run build